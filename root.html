<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estes Weddings</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfaf6;
      color: #3a3a3a;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin: 10px 0;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0 40px;
    }

    .button {
      display: inline-block;
      background-color: #b89982;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #a0836e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-logo-path.png" alt="Estes Weddings Logo" class="logo">
    <h1>Estes Weddings</h1>
    <p>Southern charm. Elegant details. Thoughtfully planned weddings tailored to your story.</p>
    <a href="#" class="button">Book a Consultation</a>
  </div>
</body>
</html>
